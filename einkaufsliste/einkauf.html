<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="einkauf.css" />
    <script src="einkaufen.js"></script>
    <title>Einkaufsliste</title>
  </head>
  <body>
    <h1>Meine Einkaufsliste</h1>
    <form id="formular" action="submit" onsubmit="onhandle(event)">
      <label for="kategorie">Kategorie: </label>
      <input
        type="search"
        name="kategorie"
        id="suche"
        list="kategorie"
        placeholder="Auswählen"
        required
      />
      <datalist id="kategorie">
        <option value="Drogerie & Reinigung"></option>
        <option value="Obst & Gemüse"></option>
        <option value="Frische & Kühlung"></option>
        <option value="Tiefkühlkost"></option>
        <option value="Speisekammer"></option>
        <option value="Süßes & Salziges"></option>
        <option value="Sonstiges"></option>
      </datalist>
      <textarea
        type="text"
        name="text"
        id="text"
        placeholder="zb. Apfel, Birne"
        required
      ></textarea>
      <button id="create">erstellen</button>
      <div id="hauptdiv"></div>
    </form>
  </body>
</html>
