<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Durchschnitt berechnen</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.5;
      }

      h1 {
        color: #333;
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin: 15px 0 5px;
      }

      input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      #container {
        margin: 20px 0;
      }

      #p {
        font-weight: bold;
        margin: 10px 0;
        padding: 5px;
        background-color: #f5f5f5;
        display: inline-block;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 10px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Hier kannst du deinen Notendurchschnitt berechnen</h1>
    <label for="anzahl">Gib hier die Anzahl deiner FÃ¤cher ein:</label>
    <input type="number" name="anzahl" id="anzahl" min="1" />
    <div id="container"></div>
    <label for="p">dein Notendurchschnitt ist: </label>
    <p id="p"></p>
    <button id="button">fertig</button>
    <script src="noten.js"></script>
  </body>
</html>
